<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Earthquake</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea, input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const locationInput = document.getElementById('location');
                    locationInput.value = `${position.coords.latitude}, ${position.coords.longitude}`;
                }, () => {
                    alert('Unable to fetch your location.');
                });
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        }
    </script>
</head>
<body onload="getLocation()">
    <h1>Report an Earthquake</h1>
    <form method="POST" action="/submit_report">
        <div class="form-group">
            <label for="location">Your Location (auto-filled):</label>
            <input type="text" id="location" name="location" readonly required>
        </div>
        <div class="form-group">
            <label for="description">Describe what you felt:</label>
            <textarea id="description" name="description" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label>Did objects fall from shelves?</label>
            <input type="radio" id="fall_yes" name="fall_objects" value="yes" required>
            <label for="fall_yes">Yes</label>
            <input type="radio" id="fall_no" name="fall_objects" value="no">
            <label for="fall_no">No</label>
        </div>
        <div class="form-group">
            <label>Did you feel strong vibrations?</label>
            <input type="radio" id="vibration_yes" name="vibration" value="yes" required>
            <label for="vibration_yes">Yes</label>
            <input type="radio" id="vibration_no" name="vibration" value="no">
            <label for="vibration_no">No</label>
        </div>
        <button type="submit">Submit Report</button>
    </form>
</body>
</html>
